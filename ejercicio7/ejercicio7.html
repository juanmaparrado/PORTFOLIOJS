<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Division por Euclides - Ejercicio 7 Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container">
        <!-- container para usar grid-->
        <div class="row">
            <!-- row para usar grid -->
            <div class="col-sm-10 col-md-8 col-lg-6 mx-auto border border-primary">
                <!-- para distribuir espacio para todos los campos igual-->
                <h2 class="text-center my-4">Division por Algoritmo de Euclides</h2>


                <div class="mb-3">
                    
                    <input type="text" class="form-control" id="dividendo" placeholder="introduce dividendo">
                </div>

                <div class="mb-3">
                    <!--Validacion: solo debo permitir valores enteros y positivos-->
                    <input type="text" class="form-control" id="divisor" placeholder="introduce divisor">
                </div>



                <button onclick="divisionEuclides()" class="btn btn-primary mb-3">Comparar!</button>

                <p id="resultadoDivision"></p>

            </div>
        </div>
    </div>




    <script src="./ejercicio7.js"></script>
